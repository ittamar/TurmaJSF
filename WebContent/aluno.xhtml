<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Matricula dos Alunos</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink action="#{turmaBean.voltar}" value="Voltar" />
	</h:form>
	<h:form>
		<h:outputText value="#{turmaBean.turmas.nome}" />
		<h:panelGrid columns="2">


			<h:outputText value="Matricula:" />
			<h:inputText value="#{turmaBean.am.matricula}"
				required="true" />
			<h:outputText value="Nome:" />
			<h:inputText value="#{turmaBean.am.nome}"
				required="true" />

			<h:commandButton value="Matricular" action="#{turmaBean.addAluno}" />

		</h:panelGrid>
	</h:form>

	 <h:dataTable value="#{turmaBean.turmas.aluMatriculados}" var="tam" width="660px"
		border="1">
		<f:facet name="header">
			<h:outputText value="Alunos" />
		</f:facet>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Matricula" />
			</f:facet>
			<h:outputText value="#{tam.matricula}" />

		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			
			<h:outputText value="#{tam.nome}" />
			</h:column>

	</h:dataTable>
 
</h:body>
</html>
